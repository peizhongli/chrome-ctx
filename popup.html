<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小乐的扩展程序</title>
    <link rel="stylesheet" href="./css/colaCrx.css">
</head>

<body>
    <div id="app">
        <section>
            <span class="des">源码模式</span>
            <div id="codeWrap" class="switch-wrap close">
                <div class="switch-btn"></div>
            </div>
        </section>
        <section>
            <span class="des">批量替换</span>
            <div id="replaceWrap" class="switch-wrap close">
                <div class="switch-btn"></div>
            </div>
        </section>
        <section>
            <span class="des">高级调试器</span>
            <div id="debugWrap" class="switch-wrap close">
                <div class="switch-btn"></div>
            </div>
        </section>
        <section>
            <span class="des">清空导入</span>
            <div id="clearWrap" class="switch-wrap close">
                <div class="switch-btn"></div>
            </div>
        </section>
        <section>
            <span class="des">意图开关</span>
            <div id="intentionWrap" class="switch-wrap close">
                <div class="switch-btn"></div>
            </div>
        </section>
        <section>
            <ul>
                <li id="test1">第一套测试环境</li>
                <li id="test2">第二套测试环境</li>
                <li id="test3">第三套测试环境</li>
                <li id="prd">生产环境</li>
            </ul>
        </section>
    </div>

</body>
<script src="./js/colaCrx.js"></script>

</html>
